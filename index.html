<!doctype html>
<html lang="en">

<head>
    <title>Weather API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" style="background-color:transparent;" type="text" class="form-control text-light" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="s()" type="button" class="btn btn-outline-primary text-light">Search</button>
                </div>
            </div>
        </form>
        <div id="block" class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="name">Search your City</h1>
            <h3><span id="temp">0</span>&deg;C</h3>
            <h1 id="state" class="lead">---</h1>
            <h1 id="country">Country: N/A</h1>
        </div>
    </div>
<script>
const API = "e31fa1597ffc81bc4822ddcd7989bdb4";


function s() {
let city = document.getElementById('input').value;
fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API}&units=metric`)
      .then(response => response.json())
      .then(json => dD(json));

function dD(data) {
if (!data.name) {document.getElementById("block").classList.add("d-none");} else {
document.getElementById("block").classList.remove("d-none");
document.getElementById("name").innerHTML = data.name;
document.getElementById("temp").innerHTML = data.main.temp;
document.getElementById("state").innerHTML = data.weather[0].main;
document.getElementById("country").innerHTML = "Country: " + data.sys.country;
}
}
}
</script>
</body>

</html>
